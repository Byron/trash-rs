name: Rust

on:
  push:
    branches: [ master, dev-v2 ]
  pull_request:
    branches: [ master, dev-v2 ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust:
          - stable
          # - nightly

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        override: true
        components: rustfmt, clippy

    - name: cargo build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose
    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose
    - name: cargo fmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
    - name: cargo clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings
